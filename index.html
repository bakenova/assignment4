<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CalculateQalynMal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">QalynMal calculator</h1>
                <form action="" method="GET">
                    <div class="form-group">
                        <label for="name">Bride's name:</label>
                        <input type="text" class="form-control" id="bname" name="name">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="bid">Starting bid($):</label>
                        <input type="number" class="form-control" id="bid" name="bid">
                    </div>
                    <hr>
                    <p>Education level:</p>
                    <div class="form-group">
                        <select name="education" class="form-control selectpicker" id="education" data-live-search="false" data-width="100%" data-size="5" data-title="...">
                            <option value="1.5">Bachelor's degree</option>
                            <option value="1.2">College degree</option>
                            <option value="1.05">High school degree</option>
                            <option value="0.9">Middle school degree</option>
                        </select>
                    </div>
                    <hr>
                    <p>Family networth</p>
                    <div class="form-group">
                        <select name="networth" class="form-control selectpicker" id="networth" data-live-search="false" data-width="100%" data-size="5" data-title="...">
                            <option value="2">More than 100,000$</option>
                            <option value="1.5">Between 50,000$ and 100,000$</option>
                            <option value="1.2">Less than 50,000$</option>
                        </select>
                    </div>
                    <hr>
                    <p>Bride's skills:</p>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="skill11" name="skill" value="100">
                        <label for="skill1" class="form-check-label">Playing on dombra</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="skill2" name="skill" value="200">
                        <label for="skill2" class="form-check-label">Good cook</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="skill3" name="skill" value="150">
                        <label for="skill3" class="form-check-label">Easygoing charachter</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="skill4" name="skill" value="100">
                        <label for="skill4" class="form-check-label">Sings well</label>
                    </div>
                    <hr>
                    <p>Bride's age:</p>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="age1" name="age" value="1.5">
                        <label for="age1" class="form-check-label">Between 18-23</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="age2" name="age" value="1.2">
                        <label for="age2" class="form-check-label">Between 24-27</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="age3" name="age" value="0.95">
                        <label for="age3" class="form-check-label">28+</label>
                    </div>
                    <hr>
                    <p>Bride's reputation:</p>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="reput1" name="reputation" value="0.85">
                        <label for="reput1" class="form-check-label">Gossips about her parent's attitude</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="reput2" name="reputation" value="0.9">
                        <label for="reput2" class="form-check-label">Gossips about her character</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="reput3" name="reputation" value="-200">
                        <label for="reput3" class="form-check-label">General gossips around her person</label>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="letter">Love letter:</label>
                        <textarea class="form-control" id="letter" maxlength="500">Write your love letter here</textarea>
                    </div>
                    <hr>
                    <p id="result"></p>
                </form>
                <div class="btn-block text-center"><button id="submit" type="button" class="btn btn-primary">Calculate price</button></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
